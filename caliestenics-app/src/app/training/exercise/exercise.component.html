<div class="exercise">
    <!-- TODO: Change to do not be video img -->
    <div class="video"><img src="{{exercise.videoExercise}}" alt=""></div>
    <div class="exercise-details">

        <div class="sets-reps">

            <p class="reps">{{exercise.reps}} reps</p>
        </div>
    </div>
</div>
