<app-main-view class="view" />
<div class="register">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="register-form">
      <h2>Register</h2>
      <fieldset>
        <div class="email">
          <label for="email">Email</label>

          <input
           type="text" 
           name="email" 
           id="email" 
           placeholder="Email" 
           class="form-input"
           ngModel  
           required
           #email="ngModel"
           [appEmail]="domains"
            />

        </div>
        <div class="username">
          <label for="username">Username</label>
          <input 

          type="text" 
          name="username" 
          id="username" 
          placeholder="Username" 
          ngModel
          class="form-input"
          required
          #username="ngModel" />
        </div>
  
        <div class="password">
          <label for="password">Password</label>
          <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Password" 
          ngModel
          class="form-password" 
          required 
          #password="ngModel"/>
        </div>
  
        <div class="repass">
          <label for="repass">Repeat password</label>
          <input 
          type="repass" 
          name="repass" 
          id="repass" 
          placeholder="Password" 
          ngModel
          class="form-password"
          required
          #password="ngModel" />
        </div>
      </fieldset>
      
      <button type="submit" class="btn">Register</button>
      <p>You already have an account? <a routerLink="/login">Login</a></p>
  
    </div>
  </form>
</div>
